<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1copy.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell Us Your Favorite Things</h1>
      <div>
        <form id="formOne">
          <div class="formGroup">
            <label for="movie">What is Your Favorite Movie?</label>
            <input id="movie" class="form-control" type="text">
          </div>
          <div class="formGroup">
            <label for="food">What is Your Favorite Food?</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="formGroup">
            <label for="song">What is your Favorite Song?</label>
            <input id="song" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">My Favorites</button>
        </form>
      </div>

      <div id="story">
        <h1>Here are some of your favorite things</h1>
        <p>Your answers were: <span id="allSpan"></span></p>
        <p>Your favorite movie is <span id="movieSpan"></span>, your favorite food is 
          <span id="foodSpan"></span> and your favorite song is <span id="songSpan"></span>. 
        </p>
        <p>Here is your list of favortie things, plus one that we know should be on this list:
          <ul>
            <li id="movie1"></li>
            <li id="food1"></li>
            <li id="song1"></li>
          </ul> 
        </p>
      </div>
    </div>
  </body>
</html>
